<!doctype html>
<html>

<head>
    <title>{{ title }}</title>
    <link href="//cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.datatables.net/2.0.6/css/dataTables.dataTables.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>

<body>
    <header class="container">
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <a class="navbar-brand" href="#">Syscall DB</a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/images">Images</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dlls">DLLs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/syscalls">Syscalls</a>
                    </li>
                </ul>
           </div>
        </nav>
        <h1>{{ title }}</h1>
        {% if subtitle %}
        <h3>{{ subtitle }}</h3>
        {% endif %}
        {% if no_json is not defined %}
            <h6>This page as a <a href="?format=json">JSON</a></h6>
        {% endif %}
        <hr>
    </header>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    {% block scripts %}{% endblock %}
</body>

</html>
